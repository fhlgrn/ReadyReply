<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReadyReply OAuth Redirect</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>ReadyReply OAuth Redirect</h1>
    <div id="loading">Processing authorization...</div>
    <div id="success" style="display: none;">
      <p>Authorization successful! Please copy this code and paste it in your ReadyReply application:</p>
      <textarea id="code" readonly></textarea>
      <button id="copy-btn">Copy Code</button>
      <div class="message success" id="copy-message" style="display: none;">
        Code copied to clipboard!
      </div>
    </div>
    <div id="error" style="display: none;" class="message error">
      No authorization code was provided. Please try again.
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Extract the authorization code from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get('code');
      
      // Get elements
      const loadingEl = document.getElementById('loading');
      const successEl = document.getElementById('success');
      const errorEl = document.getElementById('error');
      const codeEl = document.getElementById('code');
      const copyBtn = document.getElementById('copy-btn');
      const copyMessage = document.getElementById('copy-message');
      
      if (code) {
        // Try to send message to opener window
        if (window.opener) {
          try {
            window.opener.postMessage({ type: 'GMAIL_AUTH_CODE', code }, '*');
            window.close();
            return;
          } catch (e) {
            console.error('Failed to communicate with opener window:', e);
          }
        }
        
        // If we get here, either there's no opener or communication failed
        loadingEl.style.display = 'none';
        successEl.style.display = 'block';
        codeEl.value = code;
        
        // Set up copy button
        copyBtn.addEventListener('click', function() {
          codeEl.select();
          document.execCommand('copy');
          copyMessage.style.display = 'block';
          setTimeout(() => {
            copyMessage.style.display = 'none';
          }, 3000);
        });
      } else {
        // No code found
        loadingEl.style.display = 'none';
        errorEl.style.display = 'block';
      }
    });
  </script>
</body>
</html>
